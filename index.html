<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tyranids Army Builder</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at center, #2b0033, #0a000f 70%);
        color: #e8d7ff;
        margin: 0;
        padding: 15px;
    }

    h1 {
        text-align: center;
        color: #d400ff;
        font-family: Impact, sans-serif;
        font-size: 32px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #8a00c8, 0 0 20px #4b0066;
    }

    .container {
        max-width: 480px;
        margin: auto;
        background: rgba(20, 0, 30, 0.85);
        padding: 20px;
        border-radius: 16px;
        border: 3px solid #5a0066;
        box-shadow: 0 0 20px #3a003f inset, 0 0 15px #000;
        backdrop-filter: blur(4px);
    }

    label {
        font-size: 16px;
        font-weight: bold;
        color: #f0d0ff;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 10px;
        border: 2px solid #4a0055;
        background: #1a001f;
        color: #f5e1ff;
        box-shadow: 0 0 8px #2d0040 inset;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        margin-top: 12px;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 0 0 5px black;
    }

    .add-btn {
        background: linear-gradient(180deg, #7a00a8, #4a0066);
        box-shadow: 0 0 10px #7a00a8;
    }

    .remove-btn {
        background: linear-gradient(180deg, #444, #222);
        box-shadow: 0 0 10px #333;
    }

    .clear-btn {
        background: linear-gradient(180deg, #8a0011, #4a0008);
        box-shadow: 0 0 12px #8a0011;
    }

    #armyList {
        margin-top: 20px;
        border: 2px solid #3a0044;
        padding: 10px;
        min-height: 150px;
        background: rgba(10, 0, 15, 0.8);
        border-radius: 12px;
        box-shadow: 0 0 15px #2a0033 inset;
    }

    .unit-item {
        padding: 12px;
        font-size: 16px;
        border-bottom: 1px solid #2a0033;
        color: #e8d7ff;
    }

    .unit-item:last-child {
        border-bottom: none;
    }

    #total {
        font-size: 26px;
        font-weight: bold;
        color: #ff4cff;
        text-align: center;
        margin-top: 20px;
        text-shadow: 0 0 10px #ff4cff;
    }

    #warning {
        text-align: center;
        color: #ff1744;
        font-size: 18px;
        margin-top: 10px;
        display: none;
        text-shadow: 0 0 8px #ff1744;
    }
</style>
</head>

<body>

<h1>Tyranids Army Builder</h1>

<div class="container">

    <label>ユニット検索:</label>
    <input type="text" id="searchBox" placeholder="例：ガント、ウォリアー…">

    <label>ユニットを選択:</label>
    <select id="unitSelect"></select>

    <button class="add-btn" onclick="addUnit()">群れに加える</button>
    <button class="remove-btn" onclick="removeUnit()">選択したユニットを削除</button>
    <button class="clear-btn" onclick="clearAll()">ALL CLEAR（全削除）</button>

    <label style="margin-top:20px;">ポイント上限（例：2000）:</label>
    <input type="number" id="limitInput" placeholder="上限なし">

    <div id="armyList"></div>

    <div id="total">Total Points: 0</div>
    <div id="warning">⚠ 上限を超えています</div>

</div>

<script>
/* --- 全ユニット網羅版 TYRANIDS_DATA --- */
const TYRANIDS_DATA = {
    "ターマガント（10体）": 0,
    "ホーマガント（10体）": 0,
    "ガーゴイル（10体）": 0,
    "ニューロガント（11体）": 0,
    "ジーンスティーラー（5体）": 0,

    "ハイブタイラント": 0,
    "ウィングド・ハイブタイラント": 0,
    "スウォームロード": 0,
    "ニューロタイラント": 0,
    "ティラニッド・プライム": 0,
    "ウィングド・ティラニッド・プライム": 0,
    "パラサイト・オブ・モーテックス": 0,
    "リクター": 0,
    "リクター・スウォーム": 0,
    "デスリーパー": 0,
    "オールド・ワン・アイ": 0,

    "ティラニッド・ウォリアー（射撃・3体）": 0,
    "ティラニッド・ウォリアー（近接・3体）": 0,
    "ヴェノムスロープ（3体）": 0,
    "ゾアントロープ（3体）": 0,
    "ラヴェナー（3体）": 0,

    "スクリーマー・キラー": 0,
    "カーニフェックス（1体）": 0,
    "エクソクリン": 0,
    "マレセプター": 0,
    "ティラノフェックス": 0,
    "ノーン・エミッサリー": 0,
    "ノーン・アシミレーター": 0,
    "クローン・モーフ": 0,
    "ハーピー": 0,
    "ハイブクローラー": 0,
    "バロール": 0,

    "バイオヴォア（1体）": 0,
    "プライロヴォア": 0,
    "スポアマイン（3体）": 0,
    "ミューカリッド・スポア": 0
};

const unitSelect = document.getElementById("unitSelect");
const searchBox = document.getElementById("searchBox");
const armyList = document.getElementById("armyList");
const totalDisplay = document.getElementById("total");
const limitInput = document.getElementById("limitInput");
const warning = document.getElementById("warning");

let army = [];
let selectedIndex = -1;

/* --- 初期化 --- */
function init() {
    loadArmy();
    renderUnitOptions();
    renderList();
}
init();

/* --- 検索バー --- */
searchBox.addEventListener("input", renderUnitOptions);

/* --- ユニット一覧を検索して表示 --- */
function renderUnitOptions() {
    const keyword = searchBox.value.toLowerCase();
    unitSelect.innerHTML = "";

    Object.keys(TYRANIDS_DATA)
        .filter(name => name.toLowerCase().includes(keyword))
        .forEach(name => {
            const option = document.createElement("option");
            option.value = name;
            option.textContent = name;
            unitSelect.appendChild(option);
        });
}

/* --- ユニット追加 --- */
function addUnit() {
    const name = unitSelect.value;
    const pts = TYRANIDS_DATA[name];
    if (!name) return;
    army.push({ name, pts });
    saveArmy();
    renderList();
}

/* --- ユニット削除 --- */
function removeUnit() {
    if (selectedIndex < 0) return;
    army.splice(selectedIndex, 1);
    selectedIndex = -1;
    saveArmy();
    renderList();
}

/* --- 全削除（確認付き） --- */
function clearAll() {
    if (!army.length) return;
    const ok = confirm("本当にすべてのユニットを削除しますか？");
    if (!ok) return;
    army = [];
    selectedIndex = -1;
    saveArmy();
    renderList();
}

/* --- リスト描画 --- */
function renderList() {
    armyList.innerHTML = "";
    army.forEach((unit, index) => {
        const div = document.createElement("div");
        div.className = "unit-item";
        div.textContent = `${unit.name} --- ${unit.pts}pts`;
        div.onclick = () => {
            selectedIndex = index;
            highlightSelection();
        };
        armyList.appendChild(div);
    });
    updateTotal();
}

/* --- 選択中の行をハイライト --- */
function highlightSelection() {
    [...armyList.children].forEach((child, idx) => {
        child.style.background = idx === selectedIndex ? "#4a0033" : "transparent";
    });
}

/* --- 合計ポイント更新 --- */
function updateTotal() {
    const total = army.reduce((sum, u) => sum + u.pts, 0);
    totalDisplay.textContent = `Total Points: ${total}`;

    const limit = Number(limitInput.value);
    if (limit && total > limit) {
        warning.style.display = "block";
    } else {
        warning.style.display = "none";
    }
}

/* --- 保存 --- */
function saveArmy() {
    localStorage.setItem("tyranid_army", JSON.stringify(army));
}

/* --- 読み込み --- */
function loadArmy() {
    const saved = localStorage.getItem("tyranid_army");
    if (saved) army = JSON.parse(saved);
}
</script>

</body>
</html>
