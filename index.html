<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tyranids Army Builder</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(180deg, #1a1a1a, #2b0000);
        color: #f5f5f5;
        margin: 0;
        padding: 15px;
    }

    h1 {
        text-align: center;
        color: #ff1744;
        font-family: Impact, sans-serif;
        font-size: 30px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px black;
    }

    .container {
        max-width: 480px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #880e4f;
        box-shadow: 0 0 10px #000;
    }

    label {
        font-size: 16px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #555;
        background: #2a2a2a;
        color: #fff;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        margin-top: 12px;
        border: none;
        border-radius: 8px;
        color: white;
    }

    .add-btn {
        background: #c2185b;
    }

    .remove-btn {
        background: #616161;
    }

    .clear-btn {
        background: #b71c1c;
        color: white;
        margin-top: 12px;
    }

    #armyList {
        margin-top: 20px;
        border: 1px solid #444;
        padding: 10px;
        min-height: 150px;
        background: #121212;
        border-radius: 8px;
    }

    .unit-item {
        padding: 12px;
        font-size: 16px;
        border-bottom: 1px solid #333;
    }

    .unit-item:last-child {
        border-bottom: none;
    }

    #total {
        font-size: 24px;
        font-weight: bold;
        color: #ff5252;
        text-align: center;
        margin-top: 20px;
    }

    #warning {
        text-align: center;
        color: #ff1744;
        font-size: 18px;
        margin-top: 10px;
        display: none;
    }
</style>
</head>

<body>

<h1>Tyranids Army Builder</h1>

<div class="container">

    <label>ユニット検索:</label>
    <input type="text" id="searchBox" placeholder="例：ガント、ウォリアー…">

    <label>ユニットを選択:</label>
    <select id="unitSelect"></select>

    <button class="add-btn" onclick="addUnit()">群れに加える</button>
    <button class="remove-btn" onclick="removeUnit()">選択したユニットを削除</button>
    <button class="clear-btn" onclick="clearAll()">ALL CLEAR（全削除）</button>

    <label style="margin-top:20px;">ポイント上限（例：2000）:</label>
    <input type="number" id="limitInput" placeholder="上限なし">

    <div id="armyList"></div>

    <div id="total">Total Points: 0</div>
    <div id="warning">⚠ 上限を超えています</div>

</div>

<script>
const TYRANIDS_DATA = {
    "ターマガント（10体）": 60,
    "ホーマガント（10体）": 70,
    "ガーゴイル（10体）": 80,
    "ニューロガント（11体）": 45,
    "ジーンスティーラー（5体）": 75,
    "ティラニッド・ウォリアー（射撃・3体）": 70,
    "ティラニッド・ウォリアー（近接・3体）": 90,
    "ハイブタイラント": 220,
    "スウォームロード": 250,
    "ニューロタイラント": 105,
    "オールド・ワン・アイ": 140,
    "デスリーパー": 80,
    "エクソクリン": 135,
    "マレセプター": 165,
    "ティラノフェックス": 190,
    "スクリーマー・キラー": 145,
    "カーニフェックス（1体）": 125,
    "ゾアントロープ（3体）": 90,
    "バイオヴォア（1体）": 40,
    "ノーン・エミッサリー": 275,
    "ノーン・アシミレーター": 290
};

const unitSelect = document.getElementById("unitSelect");
const searchBox = document.getElementById("searchBox");
const armyList = document.getElementById("armyList");
const totalDisplay = document.getElementById("total");
const limitInput = document.getElementById("limitInput");
const warning = document.getElementById("warning");

let army = [];
let selectedIndex = -1;

// 初期化
function init() {
    loadArmy();
    renderUnitOptions();
    renderList();
}
init();

// 検索バー
searchBox.addEventListener("input", renderUnitOptions);

// ユニット一覧を検索して表示
function renderUnitOptions() {
    const keyword = searchBox.value.toLowerCase();
    unitSelect.innerHTML = "";

    Object.keys(TYRANIDS_DATA)
        .filter(name => name.toLowerCase().includes(keyword))
        .forEach(name => {
            const option = document.createElement("option");
            option.value = name;
            option.textContent = name;
            unitSelect.appendChild(option);
        });
}

// ユニット追加
function addUnit() {
    const name = unitSelect.value;
    const pts = TYRANIDS_DATA[name];
    if (!name) return;
    army.push({ name, pts });
    saveArmy();
    renderList();
}

// ユニット削除
function removeUnit() {
    if (selectedIndex < 0) return;
    army.splice(selectedIndex, 1);
    selectedIndex = -1;
    saveArmy();
    renderList();
}

// 全削除（確認ダイアログ付き）
function clearAll() {
    if (!army.length) return;
    const ok = confirm("本当にすべてのユニットを削除しますか？");
    if (!ok) return;
    army = [];
    selectedIndex = -1;
    saveArmy();
    renderList();
}

// リスト描画
function renderList() {
    armyList.innerHTML = "";
    army.forEach((unit, index) => {
        const div = document.createElement("div");
        div.className = "unit-item";
        div.textContent = `${unit.name} --- ${unit.pts}pts`;
        div.onclick = () => {
            selectedIndex = index;
            highlightSelection();
        };
        armyList.appendChild(div);
    });
    updateTotal();
}

// 選択中の行をハイライト
function highlightSelection() {
    [...armyList.children].forEach((child, idx) => {
        child.style.background = idx === selectedIndex ? "#4a0033" : "transparent";
    });
}

// 合計ポイント更新
function updateTotal() {
    const total = army.reduce((sum, u) => sum + u.pts, 0);
    totalDisplay.textContent = `Total Points: ${total}`;

    const limit = Number(limitInput.value);
    if (limit && total > limit) {
        warning.style.display = "block";
    } else {
        warning.style.display = "none";
    }
}

// 保存
function saveArmy() {
    localStorage.setItem("tyranid_army", JSON.stringify(army));
}

// 読み込み
function loadArmy() {
    const saved = localStorage.getItem("tyranid_army");
    if (saved) army = JSON.parse(saved);
}
</script>

</body>
</html>
